    <title>SVG</title>

  <body>
    <svg>
      <use href="images/envelope-icon.svg#envelope"></use>
    </svg>
    <svg
      width="400"
      height="300"
      fill="none"

      <line
        x1="450"
        y1="950"
        x2="900"
        y2="950"

        stroke-width="20"

      <polyline
        points="450,900 900,900 960,690 820,800 680,600 550,800 390,690 450,900"
        stroke="black"

        stroke-linecap="round"
        stroke-linejoin="round"
