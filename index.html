<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg
      width="500"
      height="500"
      viewport="200 200 400 400"
      fill="none"
      xlmns="http://www.w3.org/2000/svg"
    >
      <rect
        x="100"
        y="200"
        rx="10"
        ry="10"
        width="200"
        height="200"
        style="fill: none; stroke: black; stroke-width: 10"
      />
      <polyline
        points="100,200 200,300 300,200"
        style="
          fill: none;
          stroke: black;
          stroke-width: 10;
          stroke-linejoin: round;
        "
      />
    </svg>
  </body>
</html>
